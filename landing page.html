<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header { background: #0073e6; color: white; padding: 20px; text-align: center; }
    .hero { background: #e6f0ff; padding: 50px; text-align: center; }
    .hero h1 { margin: 0; }
    .container { display: flex; justify-content: space-around; padding: 40px; }
    .box { background: white; padding: 20px; border-radius: 8px; width: 30%; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    footer { background: #0073e6; color: white; text-align: center; padding: 15px; margin-top: 20px; }
    button { background: #0073e6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <header>
    <h1>My Product</h1>
  </header>
  <section class="hero">
    <h1>Welcome to Our Landing Page</h1>
    <p>Build your dream project with us!</p>
    <button>Get Started</button>
  </section>
  <section class="container">
    <div class="box">
      <h2>Feature 1</h2>
      <p>Simple and user-friendly design.</p>
    </div>
    <div class="box">
      <h2>Feature 2</h2>
      <p>Responsive across devices.</p>
    </div>
    <div class="box">
      <h2>Feature 3</h2>
      <p>Fast and secure experience.</p>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 My Product. All rights reserved.</p>
  </footer>
</body>
</html>
